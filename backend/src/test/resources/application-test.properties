# Test Configuration
spring.application.name=price-monitor-test

# H2 In-Memory Database for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT
jwt.secret=test-secret-key-for-testing-purposes-only-minimum-64-characters
jwt.expiration=86400000

# Disable email sending in tests
spring.mail.host=localhost
spring.mail.port=25

# Scraper
scraper.api.url=http://localhost:8000

# ML API (mock values for tests)
mercadolivre.client.id=test-client-id
mercadolivre.client.secret=test-client-secret
mercadolivre.redirect.uri=http://localhost:8081/callback
mercadolivre.api.url=https://api.mercadolibre.com

# Frontend
frontend.url=http://localhost:5173

# Logging - minimal for tests
logging.level.root=WARN
logging.level.com.mercadolivre=INFO
