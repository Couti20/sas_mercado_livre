# Spring Boot Configuration
spring.application.name=price-monitor

# Server Port
server.port=8080

# H2 Database Configuration (in-memory for development)
spring.datasource.url=jdbc:h2:file:./data/pricedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# Scraper API Configuration
# ========================================
# IMPORTANTE: Certifique-se que o scraper Python est√° rodando em http://localhost:8000
scraper.api.url=http://localhost:8000

# ========================================
# Email Notifications (Resend)
# ========================================
resend.api.key=
resend.from.email=Price Monitor <onboarding@resend.dev>
notification.email=

# ========================================
# Logging
# ========================================
logging.level.com.mercadolivre=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.root=INFO

# Email address to receive notifications
notification.email=

