version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: price-monitor-db
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-price_monitor}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_USER: ${MYSQL_USER:-price_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-price123}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backups:/backups
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Python Scraper API
  scraper:
    build: ./scraper
    container_name: price-monitor-scraper
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Java Backend (Spring Boot)
  backend:
    build: ./backend
    container_name: price-monitor-backend
    ports:
      - "8081:8081"
    environment:
      # Database
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-price_monitor}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER:-price_user}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD:-price123}
      # Mercado Livre OAuth
      - MERCADOLIVRE_CLIENT_ID=${ML_CLIENT_ID}
      - MERCADOLIVRE_CLIENT_SECRET=${ML_CLIENT_SECRET}
      - MERCADOLIVRE_REDIRECT_URI=${ML_REDIRECT_URI:-http://localhost:8081/api/ml/callback}
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      # Email (Gmail SMTP)
      - SPRING_MAIL_HOST=smtp.gmail.com
      - SPRING_MAIL_PORT=587
      - SPRING_MAIL_USERNAME=${MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${MAIL_PASSWORD}
      # Scraper
      - SCRAPER_API_URL=http://scraper:8000
      # Profile
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      mysql:
        condition: service_healthy
      scraper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # React Frontend (Nginx)
  frontend:
    build: ./frontend
    container_name: price-monitor-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8081}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

volumes:
  mysql_data:
